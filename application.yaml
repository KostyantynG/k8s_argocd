apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/KostyantynG/k8s_argocd.git
    targetRevision: HEAD
    path: temp/example-chart
  destination:
    server: https://kubernetes.default.svc
    namespace: appns

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true